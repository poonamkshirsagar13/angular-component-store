<div style="background-color: aqua; height: 200px;">
  <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="row">
              <div class="col">
                <app-name-tag [labelName]="cat.labelName1"></app-name-tag>
                <app-discription [desc1]="cat.desc1" [desc2]="cat.desc2"></app-discription>
                <app-name-tag [labelName]="cat.highlight1"></app-name-tag>
              </div>
              <div class="col">
                <app-img [img]="cat.icon1"></app-img>
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <div class="row">
              <div class="col">
                <app-name-tag [labelName]="cat.labelName2"></app-name-tag>
                <app-discription [desc1]="cat.desc3" [desc2]="cat.desc4"></app-discription>
                <app-name-tag [labelName]="cat.highlight2"></app-name-tag>
              </div>
              <div class="col">
               <app-img [img]="cat.icon2"></app-img>
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <div class="row">
              <div class="col">
                <app-name-tag [labelName]="cat.labelName3"></app-name-tag>
                <app-discription [desc1]="cat.desc5" [desc2]="cat.desc6"></app-discription>
                <app-name-tag [labelName]="cat.highlight3"></app-name-tag>
              </div>
              <div class="col">
               <app-img class="d-block w-100" [img]="cat.icon3"></app-img>
              </div>
            </div>
          </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
